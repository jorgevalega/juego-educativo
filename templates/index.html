<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juego Educativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: serif;
            text-align: center;
            padding: 10px;
            background-color: #fdf6e3;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
        }

        .subtitulo {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #333;
        }

        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px auto;
            max-width: 800px;
        }

        .item {
            font-size: 3em;
            font-weight: bold;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #ffe082;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.3s ease;
        }

        .item:hover {
            background-color: #ffd54f;
        }

        .item.ativo {
            background-color: #a5d6a7 !important;
        }

        .item.seleccionado {
            background-color: #66bb6a !important;
        }

        .item.desactivado {
            pointer-events: none;
            opacity: 0.5;
        }

        .medalla {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            color: gold;
            font-weight: bold;
            z-index: 2000;
            display: none;
        }

        audio {
            display: none;
        }

        @media (max-width: 500px) {
            .item {
                font-size: 2.5em;
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

<body>
    <h1>Aprende Letras y N√∫meros</h1>
    <div class="subtitulo">P√°gina {{ pagina_atual }} de {{ paginas_total }} ({{ tipo }})</div>

    <div class="grid" id="grid">
        {% for item in grupo %}
        <div class="item" onclick="tocar(this, '{{ item }}')">{{ item }}</div>
        {% endfor %}
    </div>

    <div class="medalla" id="medallaGana">üèÖ ¬°Felicidades!</div>

    <audio id="audio" preload="auto"></audio>
    <audio id="audioFelicidades" preload="auto" src="/static/audio/felicidades.mp3"></audio>

    <script>
        let seleccionado = null;
        let seleccionados = new Set();
        const totalItems = {{ grupo|length }};
        const audio = document.getElementById("audio");
        const audioFelicidades = document.getElementById("audioFelicidades");
        const grid = document.getElementById("grid");

        function tocar(elemento, nombre) {
            if (seleccionado) {
                seleccionado.classList.remove("seleccionado");
                seleccionado.classList.add("ativo");
            }

            elemento.classList.remove("ativo");
            elemento.classList.add("seleccionado");
            seleccionado = elemento;

            audio.pause();
            audio.src = "/static/audio/" + nombre + ".mp3";
            audio.load();
            audio.play();

            seleccionados.add(nombre);

            if (seleccionados.size >= totalItems) {
                setTimeout(() => {
                    mostrarMedalla();
                }, 1500);
            }
        }

        function mostrarMedalla() {
            const medalla = document.getElementById("medallaGana");

            // Desactiva todos los elementos
            const items = document.querySelectorAll(".item");
            items.forEach(item => item.classList.add("desactivado"));

            medalla.style.display = "flex";
            audioFelicidades.play();

            // Avanza autom√°ticamente despu√©s de 5 segundos
            setTimeout(() => {
                window.location.href = "/?pagina={{ pagina + 1 if pagina < total else 1 }}";
            }, 5000);
        }
    </script>
</body>

</html>
